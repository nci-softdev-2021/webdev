<!DOCTYPE html>
<html lang="en">

<head>
	<link href="B1.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="assets/store.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">

	<title>Georgina Bakes Order</title>
	<div class="navi">
		<a href="#">Home</a>
		<a href="#">About us</a>

		<a href="#">Our Cakes</a>

<body class="d-flex flex-column h-100">
	<div class="backDiv">
		<div class="container">
			<div class="center">
				<h2> Order a cake </h2>
			</div>
			<form name="myForm" onsubmit="return validateForm()" method="post" required>
				<label for="firstname" class="form-label"><b>Firstname:</b></label>
				<input type="text" name="firstname" size="50" value="" /><label class="surname"><b>Surname:</b></label>
				<input type="text" name="surname" size="50" value="" />
				<label class="number"><b>Phone number:</b></label>
				<input type="text" name="number" size="50" value="" />
				<label for="email"><b>E-mail Address:</b></label>
				<input type="text" id="email" name="email" size="50">
				<b>Cake:</b>
				<select id="cake">
					<option value="Cake6">Black Forest Gateaux</option>
					<option value="Cake2">Carrot cake</option>
					<option value="Cake1">Cheesecake</option>
					<option value="Cake3">Red velvet</option>
					<option value="Cake4">Tiramisu</option>
					<option value="Cake5">Victoria Sponge</option>
				</select>
				<b>Size:</b>
				<select id="size">
					<option value="feeds6">feeds 8</option>
					<option value="feeds12">feeds 12</option>
				</select>
				<b>Chocolate message:</b>
				<select id="message">
					<option value="No">No</option>
					<option value="Yes">Yes</option>
				</select>
				<label class="choc"><b>Your message:</b></label>
				<textarea name="choc" cols="25" rows="5"></textarea>
				<b>Free topper:</b>
				<select id="topper">
					<option value="Happy Birthday">Happy Birthday</option>
					<option value="Happy Aniversary">Happy Aniversary</option>
					<option value="Congratulations">Congratulations</option>
					<option value="Baby boy">Baby boy</option>
					<option value="Baby girl">Baby girl</option>
					<option value="None">None</option>
				</select>
				<b>Pick or Delivery:</b><br>*Galway city only(€5)
				<select id="which">
					<option value="pickup">Pick-up</option>
					<option value="delivery">Delivery</option>
					<b>Pick up/Delivery time:</b><br>*Next day
					<select id="time">
						<option value="1">9am-11am</option>
						<option value="2">11am-1pm</option>
						<option value="3">1pm-3pm</option>
						<option value="4">3pm-5pm</option>
					</select>
					<label class="housenumber"><b>Address 1:</b></label>
					<input type="text" name="housenumber" size="50" value="" />
					<label class="street"><b>Address 2:</b></label>
					<input type="text" name="street" size="50" value="" />
					<label class="city"><b>City:</b></label>
					<input type="text" name="city" placeholder="Galway" size="50" value="" />
					<input type="button" value="Calculate cost" onclick="myCal()"> </button>
					<p id="cal"></p>
					<label class="form_submit"><b><input type="submit" value="Submit">
							</tbody>
							</table>
			</form>
		</div>
	</div>
	<footer class="footer mt-auto py-3 text-center">
		<!---
          place for social networks
          <div class="underline"></div>
        -->
		<div class="container">
			<span>
				Copyright &copy; 2021 Georgina's kitchen
			</span>
		</div>
	</footer>
</body>
<script>
	function validateForm() {
		var b = document.forms["myForm"]["surname"].value;
		var a = document.forms["myForm"]["firstname"].value;
		var d = document.forms["myForm"]["number"].value;
		var e = document.forms["myForm"]["choc"].value;
		var c = document.forms["myForm"]["email"].value;
		var f = document.forms["myForm"]["housenumber"].value;
		var g = document.forms["myForm"]["street"].value;
		var h = document.forms["myForm"]["city"].value;
		var i = "Galway";
		var mailformat = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
		if (a == "") {
			alert("Firstname must be filled out");
			return false;
		} else if (b == "") {
			alert("Surname must be filled out");
			return false;
		} else if (d == "") {
			alert("Number must be filled in");
			return false;
		} else if (isNaN(d) || d % 1 != 0 || d.length < 10) {
			alert("Phone number contain at least 10 numbers and no spaces or characters");
			return false;
		} else if ((document.getElementById("message").value == "Yes") && (e == "")) {
			alert("Please fill out message");
			return false;
		} else if ((document.getElementById("message").value == "Yes") && (e.length > 30)) {
			alert("Max 30 characters in message");
			return false;
		} else if ((document.getElementById("message").value == "No") && (e !== "")) {
			alert("You selceted 'no message'. Please remove message or select 'message'.");
			return false;
		} else if ((document.getElementById("which").value == "delivery") && ((f == "") || (g == ""))) {
			alert("Please fill in address");
			return false;
		} else if ((document.getElementById("which").value == "delivery") && h.toLowerCase() !== i.toLowerCase()) {
			alert("We only deliver within Galway city please make sure you have filled in 'Galway' for city");
			return false;
		} else if ((document.getElementById("which").value == "pickup") && ((f !== "") || (g !== "") || (h !== ""))) {
			alert("You selected pick up. Please remove address or select 'delivery.'");
			return false;
		} else if (!c.match(mailformat)) {
			alert("Enter a valid email");
			return false;
		} else if (c.match(mailformat)) {
			var txt;
			var r = confirm("Would you like to confirm your order??");
			if (r == true) {
				alert("You submitted order");
				return true;
				alert("You submitted order");
			} else {
				alert("You cancelled order");
				return false;
			}
		}
	}
	function myCal() {
		var p;
		if (document.getElementById("cake").value == "Cake1") {
			p = 14;
		} else if (document.getElementById("cake").value == "Cake2") {
			p = 16;
		} else if (document.getElementById("cake").value == "Cake3") {
			p = 16;
		} else if (document.getElementById("cake").value == "Cake6") {
			p = 20;
		} else {
			p = 18;
		}
		if (document.getElementById("size").value == "feeds12") {
			p = (p + (p / 4));
		} else {
			p = p;
		}
		if (document.getElementById("message").value == "Yes") {
			p = (p + 4);
		} else {
			p = p;
		}
		if (document.getElementById("which").value == "delivery") {
			p = (p + 5);
		} else {
			p = p;
		}
		document.getElementById("cal").innerHTML = "Your total is " + "€" + p;
	}
</script>

</html>
